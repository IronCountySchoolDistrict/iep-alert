<!DOCTYPE html>
<html>
<head>
<!-- Required style sheets: screen.css, and print.css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet" />
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
    
</head> 
<body> 
    <div id="container" style="text-align: right">
        <i id="loading-spinner" class='fa fa-circle-o-notch fa-spin' style="display: none;"></i> 
        <input id="toggle-event" type="checkbox" 
        ~[tlist_sql;SELECT CASE
           WHEN u_def_ext_students.upload_power_iep IS NULL OR u_def_ext_students.upload_power_iep = 0
             THEN ''
           ELSE 'checked' END as field_checked
           FROM u_def_ext_students
             JOIN students ON u_def_ext_students.studentsdcid = students.dcid
           WHERE students.id = ~(curstudid)]~(checked)[/tlist_sql]
        data-toggle="toggle" data-on="PowerIEP<br />Referral" data-off="Not referred<br />to PowerIEP" data-onstyle="success" data-offstyle="danger">
        <div id="console-event"></div>
    </div>
    
    <script>
        $(function() {
            
            $('#toggle-event').change(function() {
                $('#loading-spinner').toggle();
                var toggleValue = $(this).prop('checked');
                fetch('/ws/schema/table/u_def_ext_students/~[tlist_sql;select dcid from students where id=~(curstudid)]~(dcid)[/tlist_sql]?projection=*', {
                    credentials: 'same-origin',
                    headers: new Headers({
                		'Content-Type': 'application/json',
                		'Accept': 'application/json'
                	})
                })
                    .then(resp => {
                        if (resp.status !== 200) {
                            // u_def_ext_students record does not exist for this student, so create it here.
                            fetch('/ws/schema/table/u_def_ext_students', {
                                credentials: 'same-origin',
                                method: 'POST',
                                headers: new Headers({
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/json'
                                }),
                                body: JSON.stringify({
                                    'tables': { 
                                        'u_def_ext_students': {
                                            'studentsdcid': '~[tlist_sql;select dcid from students where id=~(curstudid)]~(dcid)[/tlist_sql]', 
                                            'upload_power_iep': toggleValue ? '1' : '0'
                                        }
                                    }
                                })
                            })
                                .then(function(resp){
                                    return resp.json()
                                })
                                .then(function(resp) {
                                    $('#loading-spinner').toggle();
                                });
                        } else {
                            // u_def_ext_students record exists, so updated it here.
                            fetch('/ws/schema/table/u_def_ext_students/~[tlist_sql;select dcid from students where id=~(curstudid)]~(dcid)[/tlist_sql]', {
                                credentials: 'same-origin',
                                method: 'PUT',
                                headers: new Headers({
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/json'
                                }),
                                body: JSON.stringify({
                                    id: ~[tlist_sql;select dcid from students where id=~(curstudid)]~(dcid)[/tlist_sql],
                                    name: 'u_def_ext_students',
                                    'tables': { 
                                        'u_def_ext_students': {
                                            'upload_power_iep': toggleValue ? '1' : '0'
                                        }
                                    }
                                })
                            })
                                .then(function(resp){
                                    return resp.json()
                                })
                                .then(function(resp) {
                                    $('#loading-spinner').toggle();
                                });
                        }
                    });
            });
        });
    </script>
</body>
</html>
